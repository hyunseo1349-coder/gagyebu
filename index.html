<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Ledger 2026</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="logo-icon">S</div>
      <div><span class="logo-title">Smart Ledger</span><span class="logo-sub">2026 Premium Asset</span></div>
    </div>
    <div class="date-nav">
      <div class="nav-group">
        <button onclick="changeYear(-1)">◀</button>
        <span id="yearDisplay">2026년</span>
        <button onclick="changeYear(1)">▶</button>
      </div>
      <div class="nav-group">
        <button onclick="changeMonth(-1)">◀</button>
        <span id="monthDisplay">1월</span>
        <button onclick="changeMonth(1)">▶</button>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="summary-grid">
      <div class="summary-card card-main">
        <span class="card-label">이번 달 지출 총액</span>
        <span class="card-value" id="totalAmount">0원</span>
      </div>
      <div class="summary-card card-sub">
        <span class="card-label">💰 내 실질 부담액</span>
        <span class="card-value color-primary" id="myAmount">0원</span>
      </div>
      <div class="summary-card card-gift" onclick="openMileModal()">
        <span class="card-label">🎫 상테크 현황</span>
        <span class="card-value color-gift" id="giftcardAmount">0원</span>
        <span class="card-link">계산기 열기 ></span>
      </div>
    </div>

    <div class="content-container">
      <div class="list-header">
        <h3>상세 소비 내역</h3>
        <button class="filter-btn active" id="gcFilterBtn" onclick="toggleGiftcard()">상품권 포함됨</button>
      </div>
      <div id="transactionList" class="transaction-list"></div>
    </div>
  </main>

  <button class="fab" onclick="openModal()">+</button>

  <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2>지출 기록</h2>
        <button class="close-btn" onclick="closeModal()">✕</button>
      </div>
      <div class="modal-body">
        <div class="input-row">
          <label>날짜</label>
          <input type="date" id="inputDate">
        </div>
        <div class="input-row">
          <label>카드 선택</label>
          <div class="selector-grid" id="cardSelector">
            <button class="select-item active" onclick="selectCard(this, '우리')">우리</button>
            <button class="select-item" onclick="selectCard(this, '삼성')">삼성</button>
            <button class="select-item" onclick="selectCard(this, '현대')">현대</button>
            <button class="select-item" onclick="selectCard(this, '신한')">신한</button>
          </div>
        </div>
        <div class="input-row">
          <label>카테고리</label>
          <div class="selector-grid" id="categorySelector">
            <button class="select-item active" onclick="selectCategory(this, 'food')">🍴 식비</button>
            <button class="select-item" onclick="selectCategory(this, 'shopping')">🛍️ 쇼핑</button>
            <button class="select-item" onclick="selectCategory(this, 'giftcard')">🎫 상품권</button>
            <button class="select-item" onclick="selectCategory(this, 'transport')">🚌 교통</button>
          </div>
        </div>
        <div class="input-row">
          <label>가맹점 및 금액</label>
          <input type="text" id="inputStore" placeholder="가맹점 이름" style="margin-bottom: 8px;">
          <input type="number" id="inputAmount" placeholder="금액 (원)">
        </div>
        <div class="split-section">
          <label class="toggle-row">
            <span>1/N 정산 사용</span>
            <input type="checkbox" id="isSplit">
          </label>
        </div>
        <button class="submit-btn" onclick="submitTransaction()">저장하기</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
