<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Ledger - 스마트 가계부</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="logo-icon">S</div>
      <div>
        <span class="logo-title">Smart Ledger</span>
        <span class="logo-sub">상테크 & 정산 관리</span>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="title-section">
      <div>
        <h1 class="page-title" id="monthDisplay">2025년 1월</h1>
        <p class="page-subtitle">체계적인 자산 관리를 시작하세요.</p>
      </div>
      <label class="toggle-label" onclick="toggleGiftcard()">
        <span class="page-subtitle" style="font-weight:600">상품권 포함</span>
        <div class="toggle" id="gcToggle"><div class="toggle-knob"></div></div>
      </label>
    </div>

    <div class="summary-grid">
      <div class="summary-card card-blue" style="animation-delay: 0.1s">
        <span class="card-label">총 지출</span>
        <span class="card-value" id="totalAmount">0원</span>
      </div>
      <div class="summary-card card-purple" style="animation-delay: 0.2s">
        <span class="card-label">실제 생활비</span>
        <span class="card-value" id="livingAmount">0원</span>
      </div>
      <div class="summary-card card-green" style="animation-delay: 0.3s">
        <span class="card-label">💰 내 실제 부담</span>
        <span class="card-value" id="myAmount">0원</span>
      </div>
      <div class="summary-card card-yellow" style="animation-delay: 0.4s">
        <span class="card-label">✈️ 상품권 마일리지</span>
        <span class="card-value" id="giftcardAmount">0원</span>
        <span class="card-sub">상테크 단가 확인</span>
      </div>
    </div>

    <div class="transaction-section">
      <h3 style="margin-bottom: 20px; font-weight: 700;">최근 지출 내역</h3>
      <div id="transactionList">
        </div>
    </div>
  </main>

  <button class="fab" onclick="openModal()">+</button>

  <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
    <div class="modal" onclick="event.stopPropagation()">
      <h2>지출 내역 추가</h2>
      <div class="form-group">
        <label>날짜</label>
        <input type="date" id="inputDate">
        
        <label>가맹점명</label>
        <input type="text" id="inputStore" placeholder="어디서 쓰셨나요?">
        
        <label>금액</label>
        <input type="number" id="inputAmount" placeholder="0">
        
        <label>카테고리</label>
        <select id="inputCategory">
          <option value="food">🍴 식비</option>
          <option value="shopping">🛍️ 쇼핑</option>
          <option value="giftcard">🎫
