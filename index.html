<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Ledger 2026 (Gagyebu Style)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="logo-icon">S</div>
      <div><span class="logo-title">Smart Ledger</span><span class="logo-sub">2026 Asset & Split</span></div>
    </div>
    <div class="date-nav">
      <div class="nav-group">
        <button onclick="changeYear(-1)">◀</button>
        <span id="yearDisplay">2026년</span>
        <button onclick="changeYear(1)">▶</button>
      </div>
      <div class="nav-group">
        <button onclick="changeMonth(-1)">◀</button>
        <span id="monthDisplay">1월</span>
        <button onclick="changeMonth(1)">▶</button>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="summary-grid">
      <div class="summary-card card-main">
        <span class="card-label">이번 달 지출 총액</span>
        <span class="card-value" id="totalAmount">0원</span>
      </div>
      <div class="summary-card card-sub">
        <span class="card-label">💰 내 실제 부담 (정산 후)</span>
        <span class="card-value color-primary" id="myAmount">0원</span>
      </div>
      <div class="summary-card card-gift" onclick="openMileModal()">
        <span class="card-label">🎫 상테크 (상품권)</span>
        <span class="card-value color-gift" id="giftcardAmount">0원</span>
        <span class="card-link">단가 계산기 ></span>
      </div>
    </div>

    <div class="content-container">
      <div class="list-header">
        <h3>소비 내역</h3>
        <button class="filter-btn active" id="gcFilterBtn" onclick="toggleGiftcard()">상품권 포함</button>
      </div>
      <div id="transactionList" class="transaction-list">
        </div>
    </div>
  </main>

  <button class="fab" onclick="openModal()">+</button>

  <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2>지출 기록</h2>
        <button class="close-btn" onclick="closeModal()">✕</button>
      </div>
      <div class="modal-body">
        <div class="input-row">
          <label>날짜</label>
          <input type="date" id="inputDate">
        </div>
        <div class="input-row">
          <label>가맹점</label>
          <input type="text" id="inputStore" placeholder="어디서 쓰셨나요?">
        </div>
        <div class="input-row">
          <label>금액</label>
          <input type="number" id="inputAmount" placeholder="0">
        </div>
        <div class="input-row">
          <label>카드/결제</label>
          <select id="inputCard">
            <option value="우리">우리</option>
            <option value="삼성">삼성</option>
            <option value="현대">현대</option>
            <option value="신한">신한</option>
            <option value="기타">기타</option>
          </select>
        </div>
        <div class="input-row">
          <label>카테고리</label>
          <div class="category-grid">
            <label><input type="radio" name="cat" value="food" checked> 🍴 식비</label>
            <label><input type="radio" name="cat" value="shopping"> 🛍️ 쇼핑</label>
            <label><input type="radio" name="cat" value="giftcard"> 🎫 상품권</label>
            <label><input type="radio" name="cat" value="transport"> 🚌 교통</label>
          </div>
        </div>
        <div class="split-option">
          <label><input type="checkbox" id="isSplit"> 1/N 정산 (나 50% / 상대 50%)</label>
        </div>
        <button class="submit-btn" onclick="submitTransaction()">저장하기</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
