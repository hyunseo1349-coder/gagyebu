            <option value="American Express">ì•„ë©•ìŠ¤ ê·¸ë¦°</option>

  <script>
    const STORAGE_KEY = 'sl_v7_hybrid';
    const CAT_LABELS = { food: 'ì‹ë¹„', transport: 'êµí†µ', shopping: 'ì‡¼í•‘', medical: 'ì˜ë£Œ', etc: 'ê¸°íƒ€', giftcard: 'ìƒí’ˆê¶Œ' };
    
    let state = {
      view: 'monthly', year: 2026, month: 1,
      data: JSON.parse(localStorage.getItem(STORAGE_KEY)) || { list: [] },
      filter: null, chart: null
    };

    function switchInputTab(type) {
      document.getElementById('area-auto').style.display = type === 'auto' ? 'block' : 'none';
      document.getElementById('area-manual').style.display = type === 'manual' ? 'block' : 'none';
      document.getElementById('tab-auto').classList.toggle('active', type === 'auto');
      document.getElementById('tab-manual').classList.toggle('active', type === 'manual');
    }

    // --- ìˆ˜ë™ ì…ë ¥ ì¶”ê°€ ---
    function addManual() {
      const store = document.getElementById('manStore').value;
      const amt = parseInt(document.getElementById('manAmt').value);
      const date = document.getElementById('manDate').value;
      const card = document.getElementById('manCard').value;
      const cat = document.getElementById('manCat').value;

      if(!store || !amt) return alert("ë‚´ì—­ê³¼ ê¸ˆì•¡ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");

      state.data.list.push({
        id: Date.now(),
        date, store, amt, card, cat,
        split: { me: amt, mom: 0, dad: 0, bro: 0 }
      });

      saveAndRender();
      // ì…ë ¥ì°½ ì´ˆê¸°í™”
      document.getElementById('manStore').value = "";
      document.getElementById('manAmt').value = "";
    }

    // --- ìë™ íŒŒì‹± (ê°œì„ ëœ ë¡œì§ ì ìš©) ---
    function parseText() {
      const raw = document.getElementById('rawInput').value.trim();
      if (!raw) return;
      const lines = raw.split('\n').map(l => l.trim()).filter(l => l !== "");
      let count = 0;

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].endsWith('ì›') && /^[0-9,]+ì›$/.test(lines[i])) {
          const amt = parseInt(lines[i].replace(/[^0-9]/g, ''));
          let status = lines[i-1], store = "", date = "2026-01-25", card = "í˜„ëŒ€ì¹´ë“œ";
          
          let j = i - 1, foundDate = false;
          while (j >= 0 && j > i - 10) {
            const line = lines[j];
            if (!foundDate) {
              if (line === "ì˜¤ëŠ˜") { date = "2026-01-25"; foundDate = true; }
              else if (/\d{2}\.\s*\d{1,2}\.\s*\d{1,2}/.test(line)) {
                const d = line.match(/(\d{2})\.\s*(\d{1,2})\.\s*(\d{1,2})/);
                date = `20${d[1]}-${d[2].padStart(2,'0')}-${d[3].padStart(2,'0')}`;
                foundDate = true;
              }
            }
            if (line.includes('ì¹´ë“œ') || line.includes('American Express')) card = line;
            if (foundDate && !line.includes('ì¹´ë“œ') && !line.includes('ì¼ì‹œë¶ˆ') && !line.includes(':') && !line.includes('ì‹ ì²­í•˜ê¸°')) {
              store = line; break;
            }
            j--;
          }
          if (store && amt) {
            state.data.list.push({ id: Date.now()+Math.random(), date, store, amt, status, card, cat: autoCat(store), split: { me: amt, mom:0, dad:0, bro:0 } });
            count++;
          }
        }
      }
      saveAndRender();
      document.getElementById('rawInput').value = "";
    }

    function autoCat(s) {
      if (/ìƒí’ˆê¶Œ|í˜ì´íƒ€ë©/.test(s)) return 'giftcard';
      if (/ì‹ë‹¹|ì¹´í˜|ë°°ë¯¼|ì†Œí˜¸ì •|ì™„ëš|ë‚™ì§€|êµ­ìˆ˜/.test(s)) return 'food';
      if (/íƒì‹œ|ìš°ë²„|ì§€í•˜ì² /.test(s)) return 'transport';
      if (/ë³‘ì›|ì•½êµ­/.test(s)) return 'medical';
      return 'etc';
    }

    function saveAndRender() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state.data));
      render();
    }

    function render() {
      document.getElementById('periodDisplay').textContent = `${state.year}ë…„ ${state.month}ì›”`;
      const periodData = state.data.list.filter(t => {
        const d = new Date(t.date);
        return d.getFullYear() === state.year && (d.getMonth()+1) === state.month;
      });

      let totals = { total:0, my:0, family:0 }, cats = {};
      periodData.forEach(t => {
        totals.total += t.amt; totals.my += t.split.me; totals.family += (t.amt - t.split.me);
        if(t.cat !== 'giftcard') cats[t.cat] = (cats[t.cat] || 0) + t.amt;
      });

      document.getElementById('stat-total').textContent = totals.total.toLocaleString() + 'ì›';
      document.getElementById('stat-my').textContent = totals.my.toLocaleString() + 'ì›';
      document.getElementById('stat-family').textContent = totals.family.toLocaleString() + 'ì›';

      updateChart(cats, totals.total);
      
      const filtered = state.filter ? periodData.filter(t => t.cat === state.filter) : periodData;
      document.getElementById('filterInfo').innerHTML = state.filter ? `<div class="filter-badge" onclick="setFilter(null)">${CAT_LABELS[state.filter]} ì§€ì¶œë§Œ ë³´ê¸° âœ•</div>` : '';

      document.getElementById('listArea').innerHTML = filtered.sort((a,b)=>new Date(b.date)-new Date(a.date)).map(t => `
        <div class="item">
          <div><span class="tag tag-${t.cat}">${CAT_LABELS[t.cat]}</span><strong>${t.store}</strong><div style="font-size:10px;color:#9CA3AF">${t.date} Â· ${t.card}</div></div>
          <div style="text-align:right"><strong>${t.amt.toLocaleString()}ì›</strong></div>
        </div>
      `).join('') || '<p style="text-align:center;padding:40px;color:#9CA3AF">ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
    }

    function updateChart(data, total) {
      const ctx = document.getElementById('categoryChart').getContext('2d');
      if (state.chart) state.chart.destroy();
      const keys = Object.keys(data);
      state.chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: keys.map(k=>CAT_LABELS[k]),
          datasets: [{ data: Object.values(data), backgroundColor: ['#6366F1','#10B981','#F59E0B','#EF4444','#8B5CF6'], borderWidth:0 }]
        },
        options: {
          cutout: '70%',
          plugins: {
            legend: { display: false },
            tooltip: { callbacks: { label: (c) => ` ${c.label}: ${c.raw.toLocaleString()}ì› (${((c.raw/total)*100).toFixed(1)}%)` } }
          },
          onClick: (e, el) => { if(el.length) setFilter(keys[el[0].index]); }
        }
      });
    }

    function setFilter(cat) { state.filter = cat; render(); }
    function changePeriod(v) { state.month += v; if(state.month>12){state.month=1;state.year++;} if(state.month<1){state.month=12;state.year--;} render(); }
    function setView(v) { state.view = v; render(); }

    render();
  </script>
