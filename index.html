<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Ledger 2026</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="logo-icon">S</div>
      <div>
        <span class="logo-title">Smart Ledger</span>
        <span class="logo-sub">2026 Asset Management</span>
      </div>
    </div>
    <div class="date-nav">
      <div class="nav-group">
        <button onclick="changeYear(-1)">◀</button>
        <span id="yearDisplay">2026년</span>
        <button onclick="changeYear(1)">▶</button>
      </div>
      <div class="nav-group">
        <button onclick="changeMonth(-1)">◀</button>
        <span id="monthDisplay">1월</span>
        <button onclick="changeMonth(1)">▶</button>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="summary-grid">
      <div class="summary-card card-blue">
        <span class="card-label">총 지출</span>
        <span class="card-value" id="totalAmount">0원</span>
      </div>
      <div class="summary-card card-purple">
        <span class="card-label">실제 생활비</span>
        <span class="card-value" id="livingAmount">0원</span>
      </div>
      <div class="summary-card card-green">
        <span class="card-label">💰 내 실제 부담</span>
        <span class="card-value" id="myAmount">0원</span>
      </div>
      <div class="summary-card card-yellow" onclick="openMileModal()">
        <span class="card-label">✈️ 상테크 현황</span>
        <span class="card-value" id="giftcardAmount">0원</span>
        <span class="card-sub">상세 계산기 열기 ></span>
      </div>
    </div>

    <div class="transaction-section">
      <div class="section-header">
        <h3>지출 내역</h3>
        <button class="filter-btn active" id="gcFilterBtn" onclick="toggleGiftcard()">상품권 포함됨</button>
      </div>
      <div id="transactionList"></div>
    </div>
  </main>

  <button class="fab" onclick="openModal()">+</button>

  <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2>새 지출 기록</h2>
        <button class="close-btn" onclick="closeModal()">✕</button>
      </div>
      <div class="form-group">
        <label>날짜</label>
        <input type="date" id="inputDate">
        
        <label>카드사</label>
        <div class="selector-grid" id="cardSelector">
          <button class="select-item active" onclick="selectCard(this, '우리')">우리</button>
          <button class="select-item" onclick="selectCard(this, '삼성')">삼성</button>
          <button class="select-item" onclick="selectCard(this, '현대')">현대</button>
          <button class="select-item" onclick="selectCard(this, '신한')">신한</button>
        </div>

        <label>카테고리</label>
        <div class="selector-grid" id="categorySelector">
          <button class="select-item active" onclick="selectCategory(this, 'food')">🍴 식비</button>
          <button class="select-item" onclick="selectCategory(this, 'shopping')">🛍️ 쇼핑</button>
          <button class="select-item" onclick="selectCategory(this, 'giftcard')">🎫 상품권</button>
          <button class="select-item" onclick="selectCategory(this, 'transport')">🚌 교통</button>
        </div>

        <label>내용 및 금액</label>
        <input type="text" id="inputStore" placeholder="가맹점 이름" style="margin-bottom:8px">
        <input type="number" id="inputAmount" placeholder="금액 (원)">

        <div class="split-box">
          <label><input type="checkbox" id="isSplit"> 1/N 정산 (나 50% 부담)</label>
        </div>
        
        <button class="submit-btn" onclick="submitTransaction()">저장하기</button>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="mileModal" onclick="closeMileModal()">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-header"><h2>✈️ 상테크 계산기</h2></div>
      <div class="form-group">
        <input type="number" id="mileBuy" placeholder="구매가 (예: 46300)">
        <input type="number" id="mileSell" placeholder="현금화 (예: 46000)">
        <input type="number" id="milePoint" placeholder="적립 마일 (예: 15)">
        <div class="calc-result" id="mileResult">단가를 계산해보세요.</div>
        <button class="submit-btn" onclick="calcMile()">계산하기</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
